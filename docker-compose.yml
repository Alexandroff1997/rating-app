version: '3'
services:
  database:
    image: mongo
    container_name: mongodb
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    ports:
      - 27017:27017
    volumes:
      - ./mongo-data:/data/db
    command: --wiredTigerCacheSizeGB 1.5
  app:
    image: rating-api:latest
    container_name: rating-api
    restart: always
    ports:
      - 3000:3000
    volumes:
      - ./.env:/app/.env
